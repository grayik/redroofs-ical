name: Keepalive (monthly)

on:
  schedule:
    - cron: "17 3 1 * *"   # 03:17 UTC on the 1st of each month
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update keepalive stamp
        run: |
          mkdir -p .github/keepalive
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/keepalive/last-run.txt

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/keepalive/last-run.txt

          # If nothing changed, don't commit
          git diff --cached --quiet && exit 0

          git commit -m "chore: keepalive [skip ci]"
          git push
