name: Build iCal feeds hourly

on:
  schedule:
    - cron: "0 * * * *"   # run hourly (UTC)
  workflow_dispatch:      # allow manual runs

permissions:
  contents: write         # needed to push to gh-pages
  pages: write            # needed by pages actions
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx icalendar python-dateutil

      - name: Generate .ics files
        env:
          # Use the endpoint that returns data for your account
          BOOKSTER_API_BASE: https://app.booksterhq.com/system/api/v1
          BOOKSTER_BOOKINGS_PATH: booking/bookings.json
          BOOKSTER_API_KEY: ${{ secrets.BOOKSTER_API_KEY }}
          DEBUG_DUMP: "1"            # shows debug on index.html (optional)
        run: |
          python - << 'PY'
          import os, asyncio, pathlib
          from app import generate_and_write

          # Ensure output dir exists
          OUT = pathlib.Path("public")
          OUT.mkdir(parents=True, exist_ok=True)

          # Your three properties
          pids = ["158595","158596","158497"]

          # Run generator (writes one .ics per PID + index.html)
          asyncio.run(generate_and_write(pids, str(OUT)))

          print("Generated:", [str(p) for p in OUT.glob("*.ics")])
          PY

      # Publish the static 'public' directory to the gh-pages branch
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
