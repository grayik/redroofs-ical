name: Build iCal feeds hourly

on:
  schedule:
    - cron: "0 * * * *"   # hourly (UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write       # to deploy to Pages
  id-token: write    # to authenticate to Pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx icalendar python-dateutil

      - name: Generate .ics files
        env:
          BOOKSTER_API_BASE: https://app.booksterhq.com/system/api/v1
          BOOKING_DETAIL_PATH: booking/bookings/{id}.json
          BOOKINGS_LIST_PATH: booking/bookings.json
          BOOKSTER_API_KEY: ${{ secrets.BOOKSTER_API_KEY }}
          DEBUG_DUMP: "1"
        run: |
          python - << 'PY'
          import asyncio, pathlib, os
          from app import generate_and_write
          OUT = pathlib.Path("public")
          OUT.mkdir(parents=True, exist_ok=True)
          props = ["158595","158596","158497"]
          asyncio.run(generate_and_write(props, str(OUT)))
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
