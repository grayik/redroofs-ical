name: Build iCal feeds hourly

on:
  schedule:
    - cron: "0 * * * *"  # hourly (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx icalendar python-dateutil python-dotenv

      - name: Generate .ics files
        env:
          BOOKSTER_API_BASE: https://api.booksterhq.com/system/api/v1
          BOOKSTER_BOOKINGS_PATH: booking/bookings.json
          BOOKSTER_API_KEY: ${{ secrets.BOOKSTER_API_KEY }}
        run: |
          python - << 'PY'
          import os, asyncio, pathlib
          from app import generate_and_write
          outdir = pathlib.Path("public")
          outdir.mkdir(parents=True, exist_ok=True)
          props = ["158595","158596","158497"]
          asyncio.run(generate_and_write(props, str(outdir)))
          PY

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Optional: force_orphan: true  # uncomment if the branch history gets messy
