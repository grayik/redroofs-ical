name: Build and deploy iCal feeds to GitHub Pages

on:
  schedule:
    - cron: "0 * * * *"   # hourly (UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx icalendar python-dateutil

      - name: Generate .ics files
        env:
          # IMPORTANT: use the host that returns data for you
          BOOKSTER_API_BASE: https://app.booksterhq.com/system/api/v1
          BOOKSTER_API_KEY: ${{ secrets.BOOKSTER_API_KEY }}
          DEBUG_DUMP: "1"
        run: |
          python - << 'PY'
          import os, asyncio, pathlib
          from app import generate_and_write
          OUT = pathlib.Path("public"); OUT.mkdir(parents=True, exist_ok=True)
          pids = ["158595","158596","158497"]
          asyncio.run(generate_and_write(pids, str(OUT)))
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
