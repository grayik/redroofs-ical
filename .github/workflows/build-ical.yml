name: Build iCal feeds hourly

on:
  schedule:
    - cron: "0 * * * *"   # hourly, UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow pushing to gh-pages
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx icalendar python-dateutil

      - name: Generate .ics files
        env:
          BOOKSTER_API_BASE: https://api.booksterhq.com/system/api/v1
          BOOKSTER_BOOKINGS_PATH: booking/bookings.json
          BOOKSTER_API_KEY: ${{ secrets.BOOKSTER_API_KEY }}
          # Optional, if your API requires it for your tenant:
          BOOKSTER_CLIENT_ID: ${{ secrets.BOOKSTER_CLIENT_ID }}
          # Turn on to write public/debug.json with request attempts meta:
          DEBUG_DUMP: "1"
        run: |
          python - << 'PY'
          import os, asyncio, pathlib
          from app import generate_and_write
          OUT = pathlib.Path("public"); OUT.mkdir(parents=True, exist_ok=True)
          pids = ["158595","158596","158497"]
          paths = asyncio.run(generate_and_write(pids, str(OUT)))
          print("WROTE:", paths)
          PY

      # Publish the /public folder to gh-pages
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          force_orphan: true
