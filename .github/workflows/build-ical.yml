name: Build iCal feeds hourly

on:
  schedule:
    - cron: "0 * * * *"   # hourly, UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx icalendar python-dateutil

      - name: Generate .ics files
        env:
          BOOKSTER_API_BASE: https://api.booksterhq.com/system/api/v1
          BOOKSTER_BOOKINGS_PATH: booking/bookings.json
          BOOKSTER_API_KEY: ${{ secrets.BOOKSTER_API_KEY }}
          DEBUG_DUMP: "1"
        run: |
          python - << 'PY'
          import os, asyncio, httpx
          from app import generate_and_write

          # Quick sanity check: print meta for each property
          async def ping(pid):
            url = os.environ.get("BOOKSTER_API_BASE").rstrip("/") + "/" + os.environ.get("BOOKSTER_BOOKINGS_PATH").lstrip("/")
            params = {"ei": pid, "pp": 5, "st": "confirmed"}
            async with httpx.AsyncClient(timeout=30) as c:
              r = await c.get(url, params=params, auth=("x", os.environ["BOOKSTER_API_KEY"]))
              r.raise_for_status()
              js = r.json()
              if isinstance(js, dict) and "meta" in js:
                print(f"PID {pid}: meta={js['meta']}")
              else:
                print(f"PID {pid}: received type={type(js).__name__}")
          async def main():
            for pid in ["158595","158596","158497"]:
              await ping(pid)
            await generate_and_write(["158595","158596","158497"], "public")
          asyncio.run(main())
          PY

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
