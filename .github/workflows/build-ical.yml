name: Build iCal feeds hourly

on:
  schedule:
    - cron: "0 * * * *"   # hourly (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate .ics files (never fail the build)
        env:
          BOOKSTER_API_BASE: ${{ secrets.BOOKSTER_API_BASE }}
          BOOKSTER_API_KEY:  ${{ secrets.BOOKSTER_API_KEY }}
        run: |
          set -u
          python - << 'PY'
          import os, asyncio, pathlib, sys, textwrap
          # Make sure app.py is present
          if not pathlib.Path("app.py").exists():
              print("ERROR: app.py not found at repo root.", file=sys.stderr)
              # Create placeholders so Pages can still deploy
              out = pathlib.Path("public"); out.mkdir(exist_ok=True, parents=True)
              (out/"index.html").write_text("<h1>Redroofs iCal</h1><p>app.py missing</p>")
              sys.exit(0)

          # Try to generate feeds; fall back to placeholder on error
          try:
              from app import generate_and_write
              out = pathlib.Path("public"); out.mkdir(exist_ok=True, parents=True)
              pids = ["158595","158596","158497"]
              asyncio.run(generate_and_write(pids, str(out)))
              # Friendly index
              html = ["<h1>Redroofs iCal</h1>"]
              html += [f"<p><a href='{pid}.ics'>{pid}.ics</a></p>" for pid in pids]
              (out/"index.html").write_text("\n".join(html), encoding="utf-8")
          except Exception as e:
              out = pathlib.Path("public"); out.mkdir(exist_ok=True, parents=True)
              # Minimal valid ICS so Pages deploys even if Bookster/API fails
              def minimal_ics(name):
                  return textwrap.dedent(f"""\
                  BEGIN:VCALENDAR
                  VERSION:2.0
                  PRODID:-//Redroofs//EN
                  CALSCALE:GREGORIAN
                  X-WR-CALNAME:{name}
                  END:VCALENDAR
                  """)
              (out/"158595.ics").write_text(minimal_ics("Barn Owl Cabin"), encoding="utf-8")
              (out/"158596.ics").write_text(minimal_ics("Redroofs by the Woods"), encoding="utf-8")
              (out/"158497.ics").write_text(minimal_ics("Bumblebee Cabin"), encoding="utf-8")
              (out/"index.html").write_text(f"<h1>Redroofs iCal</h1><p>Note: placeholder build due to: {e}</p>", encoding="utf-8")
          PY

      - name: Deploy to GitHub Pages (creates gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
