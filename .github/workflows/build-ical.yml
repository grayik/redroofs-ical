name: Build iCal feeds hourly

on:
  schedule:
    - cron: "0 * * * *"   # hourly, UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push to gh-pages
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx icalendar python-dateutil

      - name: Generate .ics files
        env:
          # IMPORTANT: use the working base URL that returns data for you:
          BOOKSTER_API_BASE: https://app.booksterhq.com/system/api/v1
          BOOKING_DETAILS_PATH_TMPL: booking/bookings/{id}.json
          BOOKINGS_LIST_PATH: booking/bookings.json
          BOOKSTER_API_KEY: ${{ secrets.BOOKSTER_API_KEY }}
          DEBUG_DUMP: "1"
        run: |
          python - << 'PY'
          import os, asyncio, pathlib
          from app import generate_and_write
          OUT = pathlib.Path("public"); OUT.mkdir(parents=True, exist_ok=True)
          pids = ["158595","158596","158497"]
          asyncio.run(generate_and_write(pids, str(OUT)))
          PY

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
