name: Build iCal feeds hourly

on:
  schedule:
    - cron: "0 * * * *"   # hourly (UTC)
  workflow_dispatch:

permissions:
  contents: write  # needed for gh-pages pushes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx icalendar python-dateutil

      - name: Generate .ics files
        env:
          # Use the host that works for you; you discovered app.booksterhq.com is correct
          BOOKSTER_API_BASE: https://app.booksterhq.com/system/api/v1
          BOOKSTER_BOOKINGS_PATH: booking/bookings.json
          BOOKSTER_API_KEY: ${{ secrets.BOOKSTER_API_KEY }}
          DEBUG_DUMP: "1"
        run: |
          python - << 'PY'
          import os, asyncio, pathlib
          from app import generate_and_write
          OUT = pathlib.Path("public"); OUT.mkdir(parents=True, exist_ok=True)
          pids = ["158595","158596","158497"]
          asyncio.run(generate_and_write(pids, str(OUT)))
          PY

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          enable_jekyll: false
